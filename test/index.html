<html>
<head>
  <script type="text/javascript" src="/browserify.js"></script>
  <link type="text/css" rel="stylesheet" href="/default.css"/>
</head>
<body>
<br><br><br><br><br>
<div id="commandLineOutput"></div>
<div id="commandLine"></div>
<br>
<button onclick="readlinePause()">Pause</button>
<button onclick="readlineResume()">Resume</button>
<script>
  var test = require("./test/entry.js").test;

  var rl = test.run({
    elementId: 'commandLine',
    write: write
  });

  function write(line) {
    var output = document.getElementById('commandLineOutput');
    if (output.innerHTML.length > 0) {
      output.innerHTML += "<br>";
    }
    output.innerHTML += line;
  }

  function readlinePause() {
    rl.pause();
  }

  function readlineResume() {
    rl.resume();
  }
</script>
</body>
</html>
